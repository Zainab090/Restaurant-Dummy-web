<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar started -->
    <nav class="d-flex justify-content-between align-items-center ml-5 mr-5">
        <div>
            <img id="logo-img" src="https://images-beta.tossdown.com/site/65b73fb7-2706-4440-87b9-9555fcd0ba80.webp"
                alt="logo">
        </div>
        <div>
            <ul class="d-flex gap align-items-center">
                <li>Home</li>
                <li>About Us</li>
                <li>Publications</li>
                <li>Feedback</li>
                <li><button id="franchise-btn">Get a Franchise</button></li>

            </ul>
        </div>

    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img height="500px" width="1264px" src="images/pic1.jpg" class="d-block w-100" alt="pic">
          </div>
          <div class="carousel-item">
            <img height="500px" width="1264px" src="images/pic2.jpg" class="d-block w-100" alt="pic">
          </div>
          <div class="carousel-item">
            <img height="500px" width="1264px" src="images/pic3.jpg" class="d-block w-100" alt="pic">
          </div>
        </div>

          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button> -->
